<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="520" viewBox="0 0 1600 520" role="img" aria-label="Geometric background">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F6F3EA"/>
      <stop offset="0.6" stop-color="#EFE7D6"/>
      <stop offset="1" stop-color="#E9DFCA"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1F3B2C"/>
      <stop offset="1" stop-color="#6B4E2E"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12"/>
    </filter>
  </defs>

  <rect width="1600" height="520" fill="url(#bg)"/>

  <!-- soft blobs -->
  <g opacity="0.25" filter="url(#soft)">
    <circle cx="220" cy="120" r="120" fill="#1F3B2C"/>
    <circle cx="1420" cy="120" r="150" fill="#6B4E2E"/>
    <circle cx="1180" cy="430" r="160" fill="#1F3B2C"/>
  </g>

  <!-- geometric lines -->
  <g opacity="0.20" fill="none" stroke="#1F3B2C" stroke-width="2">
    <path d="M-40,360 L420,40 L980,300 L1520,20" />
    <path d="M80,520 L520,160 L980,520" />
    <path d="M760,-40 L1160,220 L920,560" />
  </g>

  <!-- triangles -->
  <g opacity="0.18">
    <polygon points="180,260 320,170 360,320" fill="#1F3B2C"/>
    <polygon points="520,110 700,70 640,220" fill="#6B4E2E"/>
    <polygon points="1140,140 1280,80 1340,220" fill="#1F3B2C"/>
    <polygon points="980,380 1120,320 1180,460" fill="#6B4E2E"/>
  </g>

  <!-- accent bar -->
  <rect x="0" y="0" width="1600" height="10" fill="url(#accent)" opacity="0.65"/>
</svg>
